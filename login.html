<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NreaL</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="position-relative py-5 min-vh-100 NreaL-login-container bg-dark bg-opacity-50">
<video loop="loop" autoplay="autoplay" id="video_background" preload="auto" volume="100"/>
  <source src="assets/video/istockphoto-2020142879-640_adpp_is.mp4" type="video/mp4" />
</video/>



<div class="my-5 col-sm-7 d-flex flex-row flex-wrap align-items-center justify-content-center">
<div id="NreaLLogo">
<div>
<div>
<span>L</span><span>N</span><span>ear</span><span>Rea</span>
</div>
</div>
</div>
</div>

<div class="col-lg-5 d-flex flex-column align-items-center justify-content-center">
        <div class="card border-warning shadow p-4">
            <h2 class="text-center">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="tuemail@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="******" required>
                </div>
<button type="submit" class="btn btn-warning w-100">Entrar</button>
            </form>
            <p class="text-center mt-3"><a href="#" class="link-dark">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>

</div>
<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('keydown', (e) => {
            let numberOfSparks = 10; // Número de chispas por tecla
            let sparkContainer = document.querySelectorAll('.min-vh-100')[0];

            // Crear chispas
            for (let i = 0; i < numberOfSparks; i++) {
                let spark = document.createElement('div');
                spark.classList.add('NreaL-spark');

                // Posición inicial aleatoria alrededor del mouse
                const x = Math.random() * (window.innerWidth - 150);
                const y = Math.random() * (window.innerHeight - 100);

                // Movimiento aleatorio
                const moveX = (Math.random() - 0.5) * 300 + 'px';
                const moveY = (Math.random() - 0.5) * 300 + 'px';

                spark.style.left = `${x}px`;
                spark.style.top = `${y}px`;
                spark.style.setProperty('--move-x', moveX);
                spark.style.setProperty('--move-y', moveY);

                sparkContainer.appendChild(spark);

                // Eliminar chispa después de animación
                spark.addEventListener('animationend', () => {
                    spark.remove();
                });
            }
        });
    </script>

</body>
</html>
